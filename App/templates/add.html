{% extends 'base.html' %}
<!-- page content -->
{% block title %}
Add Patient
{% endblock %}

{% block nav-content %}
<i class="fa-solid fa-user-plus"></i>&nbsp;&nbsp; Add Patient
{% endblock %}

{% block nav-btn %}
<a class="btn btn-outline-danger btn-sm text-light" id="btn-nav" data-bs-toggle="modal" data-bs-target="#logout">Logout</a>
{% endblock %}

{% block content  %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 mt-2">
            <div class="card card-body border-dark text-primary mt-5 col-lg-6 offset-lg-3 ">
                <span class="text-center">FILL OUT THE FORM BELOW</span>
            </div>

            <form action="/add_patient" method="post" enctype="multipart/form-data" class="card p-3 border-dark mt-3 col-lg-6 offset-lg-3">
                {% csrf_token %}

                <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text side-label">Name</span>
                        <input type="text" class="form-control" name="name" placeholder="patient name" required>

                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Phone</span>
                    <input type="text" class="form-control" name="phone" placeholder=" patient phone" required>

                 </div>
                 <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Email</span>
                    <input type="email" class="form-control" name="email" placeholder=" patient email" required>

                 </div>
                 <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Age</span>
                    <input type="text" class="form-control" name="age" placeholder="age" required>

                 </div>
                 <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text side-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="" hidden class="p-3">select the gender</option>
                            <option disabled></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                 </div>
                 <div class="form-group">
                    <textarea class="form-control" type="submit" name="note" rows="7" placeholder="Description is optional.."></textarea>
                 </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i>&nbsp;&nbsp;Add
                    </button>
                    <a href="{%  url 'backend' %}" class="btn btn-dark btn-sm"><i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Back</a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
